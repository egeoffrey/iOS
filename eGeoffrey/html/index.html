<style>
    th.dt-center,
    td.dt-center {
        text-align: center;
    }
    
    .center-block {
        float: none !important
    }
    
    .col-centered {
        margin: 0 auto;
        float: none;
    }
    
    .modal-content {
        height: auto;
        border-radius: 0;
    }
    
    .direct-chat-messages {
        height: 365px;

</style>

<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
        
        <!-- ### TOP BAR ### -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-sm-inline-block">
                    <b><a id="house_name" class=" nav-link brand-text"></a></b>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a class="nav-link">|</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a id="house_time" class=" nav-link"></a>
                </li>
            </ul>

            <!-- ### TOP-RIGHT TOOLBAR ### -->
            <ul class="navbar-nav ml-auto" id="toolbar">
            </ul>
        </nav>

        <!-- ### TOP-LEFT LOGO ### -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img id="logo" src="img/logo.png" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">e<b>Geoffrey</b></span>
            </a>

            <!-- ### LEFT MENU ### -->
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <button type="button" class="btn btn-tool bg-info"><i id="user_icon" class="fas"></i></button>
                    <div class="pull-left info">
                        <a id="user_fullname" href="#" class="d-block"></a>
                        <a id="status" class="d-block"><i class="fa fa-circle text-red"></i></a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" id="menu">
                    </ul>
                </nav>
                <div class="user-panel mt-0 pb-3 mb-3 d-flex"></div>
                <div id="menu_edit">
                </div>
            </div>
        </aside>

        <!-- ### PAGE CONTENT  ### -->
        <div class="content-wrapper" id="page_wrapper">
        </div>

        <!-- =============================================== -->

        <!-- ### GENERIC POPUP  ### -->
        <div class="modal fade modal-fullscreen force-fullscreen" id="popup">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12 center-block" id="popup_body"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="popup_close"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ### WIZARD POPUP  ### -->
        <div class="modal fade" id="wizard">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="wizard_title"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12 center-block" id="wizard_body"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default text-red d-none" id="wizard_delete"></button>
                        <button type="button" class="btn btn-primary" id="wizard_save"></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="wizard_close"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ### LOGIN POPUP  ### -->
        <div class="modal fade" id="login">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-body login-page">
                        <div class="login-box">
                            <div class="login-logo">
                                <i class="fas fa-concierge-bell"></i> e<b>Geoffrey</b>
                            </div>
                            <div class="login-box-body" id="login_box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <aside class="control-sidebar control-sidebar-dark">
    </aside>

            login.load()
